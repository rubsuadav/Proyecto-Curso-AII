{% extends 'base.html' %}
<div class="text-center">
  {% block cabecera %}
  <h4 class="text-2xl font-semibold text-white text-center mb-24">
    Login de usuarios:
  </h4>
  {% endblock %} {% block content %}
  <form method="post" class="bg-white shadow-md rounded px-20 pt-16 pb-16 mb-4">
    {% csrf_token %} {% for field in form %}
    <div class="mb-4">
      <label
        class="block text-gray-700 text-lg font-bold mb-2"
        for="{{ field.id_for_label }}"
      >
        {{ field.label }}
      </label>
      <p
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      >
        {{ field }}
      </p>
      <br />
      {% for error in field.errors %}
      <p class="text-red-500 text-sm italic">{{ error }}</p>
      {% endfor %}
    </div>
    {% endfor %}
    <button
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      type="submit"
    >
      Logearse
    </button>
  </form>
  <p class="text-white text-lg italic mt-2">
    Â¿No tienes cuenta?
    <a href="{% url 'registro' %}" class="text-blue-500 hover:text-blue-800"
      >Registrate</a
    >
  </p>
  {% endblock %}
</div>
